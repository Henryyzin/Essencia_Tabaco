<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Obrigado</title>
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body class="principal">
    <header class="topo">
        <div class="empresa-nome">
            <h1>Essência Tabaco</h1>
            <p class="subtexto">Esta é uma empresa fictícia utilizada para fins educacionais.</p>
        </div>
        <div class="link-cronograma">
            <a href="/">Início</a>
        </div>
    </header>

    <main>
        <h2 style="color: #1a4e8a;">Obrigado, {{ nome }}!</h2>
        <p style="font-size: 18px; margin-top: 15px;">
            Seu currículo foi recebido na área de <strong>{{ area }}</strong>.
        </p>
        <p style="font-size: 18px;">
            Responderemos para o email: <strong>{{ email }}</strong>
        </p>
        <a href="/" style="display: inline-block; margin-top: 30px; background-color: #1a4e8a; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none;">Voltar para o início</a>
    </main>
</body>
</html>
